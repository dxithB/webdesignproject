<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1em = 16px */
        div{
            font-size: 40px;    
        }
        .relative{
            font-size: 4em;
            /* 1em = 40px */
        }
        .absolute{
            font-size: 6em;
            /* 1em = 60px */
        }
    </style>
</head>
<body>
    <div>
        <h3 class="relative">relative</h3>
    </div>
    <div>
    <h3 class="absolute">absolute</h3>
    </div>
</body>
</html>
