<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list(ul) -->
    <ul>
        <!-- list(li) -->
        <li>Apple</li>
        <img src="apple.jpg" alt="img">
        <ul>
            <li>green apple</li>
            <li>red apple</li>
            <li>pink apple</li>
        </ul>
        <li>Grapes</li>
        <img src="grapees.jpg" alt="image">
        <ul>
            <li>green grapes</li>
            <li>black grapes</li>
            <li>pink grapes</li>
        </ul>
        <li>Oranges</li>\
        <ul>
            <li>green orange</li>
            <li>orange oranges</li>
        </ul>
        <img src="orange.jpg" alt="img">

    </ul>
</body>
</html>
